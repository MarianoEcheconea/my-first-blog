<html>
    <head>
        <title>El blog de Mariano</title>
    </head>

    <body>
        <div>
            <h1><a href="/">Mariano en Django Girls Blog</a></h1>
        </div>
    
    <br/> <br/>

        {% for post in posts %} 
        
        <div>
            <p> publicado: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <br/>
        </div>

        {% endfor %}
    
    </body>
</html>
